<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ğŸ” Gemma Burger</title>
    <style>
      /* ê°„ë‹¨í•œ ìŠ¤íƒ€ì¼ë§ (iOS ëŠë‚Œ) */
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        background-color: #f2f2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .phone-container {
        width: 100%;
        max-width: 400px;
        height: 80vh;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .header {
        background: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
      }
      .chat-window {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.4;
        font-size: 0.95em;
        position: relative;
        word-wrap: break-word;
      }
      .ai {
        align-self: flex-start;
        background-color: #e5e5ea;
        color: #000;
        border-bottom-left-radius: 4px;
      }
      .user {
        align-self: flex-end;
        background-color: #007aff;
        color: #fff;
        border-bottom-right-radius: 4px;
      }
      .input-area {
        padding: 20px;
        background: #fff;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        transition: border-color 0.2s;
      }
      input:focus {
        border-color: #007aff;
      }
      button {
        background-color: #007aff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #b0c4de;
        cursor: not-allowed;
      }

      /* ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ */
      .typing-indicator {
        display: none;
        align-self: flex-start;
        background-color: #e5e5ea;
        padding: 12px 16px;
        border-radius: 18px;
        border-bottom-left-radius: 4px;
        color: #8e8e93;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div class="phone-container">
      <div class="header">ğŸ” Gemma Burger Concierge</div>
      <div class="chat-window" id="chatWindow">
        <div class="message ai">
          Hello! I'm Gemma, your burger concierge. What can I get for you today?
        </div>
        <div class="typing-indicator" id="loading">Gemma is typing...</div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Type your order..."
          onkeypress="handleEnter(event)"
        />
        <button onclick="sendMessage()" id="sendBtn">Send</button>
      </div>
    </div>

    <script>
      async function sendMessage() {
        const inputField = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatWindow = document.getElementById('chatWindow');
        const loading = document.getElementById('loading');

        const text = inputField.value.trim();
        if (!text) return;

        // 1. ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€
        addMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true;
        sendBtn.disabled = true;

        // 2. ë¡œë”© í‘œì‹œ
        loading.style.display = 'block';
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
          // 3. NestJS ì„œë²„ë¡œ ìš”ì²­ ì „ì†¡
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: text }),
          });

          if (!response.ok) throw new Error('Server error');

          const data = await response.json();

          // 4. AI ì‘ë‹µ ì¶”ê°€
          loading.style.display = 'none';
          addMessage(data.reply, 'ai');
        } catch (error) {
          loading.style.display = 'none';
          addMessage(
            "Sorry, I'm having trouble connecting to the kitchen. Please try again.",
            'ai',
          );
          console.error(error);
        } finally {
          inputField.disabled = false;
          sendBtn.disabled = false;
          inputField.focus();
        }
      }

      function addMessage(text, sender) {
        const chatWindow = document.getElementById('chatWindow');
        const loading = document.getElementById('loading');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;

        // ë¡œë”© ë°” ë°”ë¡œ ìœ„ì— ë©”ì‹œì§€ ì‚½ì…
        chatWindow.insertBefore(div, loading);
        chatWindow.scrollTop = chatWindow.scrollHeight;
      }

      function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
      }
    </script>
  </body>
</html>
