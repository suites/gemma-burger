<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üçî Gemma Burger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica,
          Arial, sans-serif;
        background-color: #f2f2f7;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .phone-container {
        width: 100%;
        max-width: 400px;
        height: 80vh;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }
      .header {
        background: #fff;
        padding: 20px;
        text-align: center;
        border-bottom: 1px solid #eee;
        font-weight: bold;
        font-size: 1.1em;
        color: #333;
      }
      .chat-window {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 18px;
        line-height: 1.4;
        font-size: 0.95em;
        position: relative;
        word-wrap: break-word;
      }
      .ai {
        align-self: flex-start;
        background-color: #e5e5ea;
        color: #000;
        border-bottom-left-radius: 4px;
      }
      .user {
        align-self: flex-end;
        background-color: #007aff;
        color: #fff;
        border-bottom-right-radius: 4px;
      }
      .input-area {
        padding: 20px;
        background: #fff;
        border-top: 1px solid #eee;
        display: flex;
        gap: 10px;
      }
      input {
        flex: 1;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 20px;
        outline: none;
        transition: border-color 0.2s;
      }
      input:focus {
        border-color: #007aff;
      }
      button {
        background-color: #007aff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #0056b3;
      }
      button:disabled {
        background-color: #b0c4de;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <div class="phone-container">
      <div class="header">üçî Gemma Burger Concierge</div>
      <div class="chat-window" id="chatWindow">
        <div class="message ai">
          Hello! I'm Gemma, your burger concierge. What can I get for you today?
        </div>
      </div>
      <div class="input-area">
        <input
          type="text"
          id="userInput"
          placeholder="Type your order..."
          onkeypress="handleEnter(event)"
        />
        <button onclick="sendMessage()" id="sendBtn">Send</button>
      </div>
    </div>

    <script>
      const sessionId = uuid.v4();
      console.log('Current Session ID:', sessionId);

      async function sendMessage() {
        const inputField = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const chatWindow = document.getElementById('chatWindow');

        const text = inputField.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        inputField.value = '';
        inputField.disabled = true;
        sendBtn.disabled = true;

        const aiMessageDiv = addMessage('', 'ai');
        chatWindow.scrollTop = chatWindow.scrollHeight;

        try {
          const response = await fetch('/chat', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message: text,
              sessionId: sessionId, // üü¢ ÏÑ∏ÏÖò ID Ï†ÑÏÜ°
            }),
          });

          if (!response.ok) throw new Error('Server Error');
          if (!response.body) throw new Error('No response body');

          const reader = response.body.getReader();
          const decoder = new TextDecoder();

          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            const chunk = decoder.decode(value, { stream: true });
            aiMessageDiv.innerText += chunk;
            chatWindow.scrollTop = chatWindow.scrollHeight;
          }
        } catch (error) {
          aiMessageDiv.innerText += ' [Error connecting to AI]';
          console.error(error);
        } finally {
          inputField.disabled = false;
          sendBtn.disabled = false;
          inputField.focus();
        }
      }

      function addMessage(text, sender) {
        const chatWindow = document.getElementById('chatWindow');
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
        return div;
      }

      function handleEnter(e) {
        if (e.key === 'Enter') sendMessage();
      }
    </script>
  </body>
</html>
